<mat-toolbar color="white">
  <a style="color: black" href="/home">Build The Pro</a>

  <input
    type="search"
    name="searchQuery"
    [(ngModel)]="searchQuery"
    class="form-control search"
    matInput
    placeholder="Search for anything"
  />
  <button (click)="search();" class="search-btn" mat-button>
      <mat-icon>search</mat-icon>
      Search
  </button>
  
  <span class="example-spacer"></span>

  <div fxShow="true" fxHide.lt-md="true">
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->

    <!-- <a class="building-for-business" href="#" mat-button>
            Pro Plus
          </a> -->

    <a *ngIf="!isProfessional" class="become-a-pro" href="/become-a-pro" mat-button>
      Become a Pro
    </a>

    <a *ngIf="isProfessional" class="become-a-pro" mat-button>
      Pro Dashboard
    </a>

    <a *ngIf="loggedIn" class="become-a-pro" href="/user-dashboard" mat-button>
        User Dashboard
      </a>

      <span *ngIf="loggedIn" style="font-size: 14px; padding-right: 10px">Hello, {{name}}</span>

    <a class="login" *ngIf="!loggedIn" (click)="openLoginDialog()" mat-button>
      Log in
    </a>

    <a class="login" *ngIf="loggedIn" (click)="logout()" mat-button>
      Log out
    </a>

    <a class="register" *ngIf="!loggedIn" (click)="openRegisterDialog()" mat-button>
      Register
    </a>
  </div>

  <div fxShow="true" fxHide.gt-sm="true">
    <button (click)="sidenav.toggle()" mat-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-divider></mat-divider>

<app-category-profession></app-category-profession>
